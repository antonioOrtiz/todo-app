<head>

<body>

        <div class="row">

                <section id="todoapp">
                    <button type="button" id="close-todo" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                    <header id="header">

                    </header>
                    <input id="new-todo" placeholder="What needs to be done?" autofocus>
                    <section id="main">
                        <input id="toggle-alla " type="checkbox">
                        <ul id="todo-list">
                            <li>
                                <div class="view">
                                    <input class="toggle" type="checkbox">
                                    <label>Todo-Title</label>
                                </div>
                            </li>
                        </ul>
                    </section>
                </section>
                <footer id="footer" class="text-center">
                    <a id="add-todo" href="#">add todo</a>
                </footer>
            </div>
        </div>
    </div>
